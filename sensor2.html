<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - Sensor 2</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* HEADER */
        .header {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            display: flex;
            align-items: center;
            letter-spacing: 1px;
            padding: 0 10px;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 20px;
            left: 0;
            padding: 0 20px;
            z-index: 100;
        }

        .header .dot {
            color: #666666;
            margin-left: 8px;
            font-size: 16px;
            line-height: 0;
            margin-top: -5px;
        }

        /* HAMBURGER */
        .hamburger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background-color: #ffffff;
            border-radius: 2px;
        }

        /* SIDE MENU */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background-color: #181818;
            box-shadow: 2px 0 15px rgba(0,0,0,0.6);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 2000;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .side-menu.open {
            transform: translateX(0);
        }

        .side-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 16px;
        }

        .side-menu-header button {
            background: none;
            border: none;
            font-size: 22px;
            color: #fff;
            cursor: pointer;
        }

        .side-menu a {
            text-decoration: none;
            color: #ddd;
            font-size: 14px;
            padding: 8px 6px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        .side-menu a:hover {
            background-color: #00e676;
            color: #000;
        }

        /* MENU TOGGLE */
        .menu-toggle {
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            padding: 8px 6px;
            border-radius: 6px;
            font-size: 14px;
            color: #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: inherit;
            transition: background 0.2s, color 0.2s;
        }

        .menu-toggle:hover {
            background-color: rgba(0, 230, 118, 0.1);
            color: #fff;
        }

        .contact-info {
            font-size: 12px;
            color: #aaa;
            padding: 8px 6px 4px 6px;
            border-left: 2px solid #00e676;
            margin-left: 10px;
            margin-bottom: 5px;
            display: none;
        }

        .contact-info.show {
            display: block;
        }

        .menu-arrow {
            font-size: 10px;
        }

        /* BACKDROP */
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1500;
        }

        .backdrop.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* COMING SOON CONTENT */
        .coming-soon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
        }

        .coming-soon-icon {
            font-size: 80px;
            margin-bottom: 30px;
            color: #666;
        }

        .coming-soon h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }

        .coming-soon p {
            font-size: 18px;
            color: #aaa;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .back-btn {
            background-color: #00e676;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #00c853;
        }

        /* RESPONSIVE */
        @media (min-width: 768px) {
            .container { padding: 40px 60px; }
            .header { 
                font-size: 32px; 
                top: 40px;
                padding: 0 60px;
            }
            .coming-soon h1 { font-size: 48px; }
            .coming-soon p { font-size: 22px; }
            .coming-soon-icon { font-size: 100px; }
        }

        @media (max-width: 320px) {
            .coming-soon h1 { font-size: 28px; }
            .coming-soon p { font-size: 16px; }
            .coming-soon-icon { font-size: 60px; }
            .back-btn { padding: 10px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>
   <!-- GUARD LOGIN: CEK LOCALSTORAGE -->
    <script>
      (function () {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        if (isLoggedIn !== "true") {
          // Kalau belum login, paksa balik ke halaman login (index.html)
          window.location.href = "/";
        }
      })();
    </script>
    <!-- BACKDROP MENU -->
    <div class="backdrop" id="backdrop"></div>

    <!-- SIDE MENU -->
    <nav class="side-menu" id="sideMenu">
        <div class="side-menu-header">
            <span>Menu</span>
            <button id="closeMenu">&times;</button>
        </div>
        <a href="dashboard.html">Beranda</a>
        <a href="sensor1.html">Sensor 1</a>
        <a href="sensor2.html">Sensor 2</a>
        <a href="sensor3.html">Sensor 3</a>
        <a href="excel.html">Excel</a>

        <!-- Kontak + panah -->
        <button type="button" id="menuKontak" class="menu-toggle">
            <span>Kontak</span>
            <span class="menu-arrow" id="menuKontakArrow">‚ñ∂</span>
        </button>
        <div class="contact-info" id="contactInfo">
            Telp. 087888266699<br>
            Raynaldo Ananta Wijaya
        </div>

        <!-- Footer dev -->
        <div class="menu-footer" style="margin-top:auto;font-size:11px;color:#666;border-top:1px solid #333;padding-top:8px;">
            dev Raynaldo Ananta Wijaya
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <div>
                Sensor 2 <span class="dot">‚óè</span>
            </div>
            <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div class="coming-soon">
            <div class="coming-soon-icon">üöß</div>
            <h1>Coming Soon</h1>
            <p>Sensor 2 sedang dalam tahap persiapan. Akan segera hadir untuk monitoring yang lebih lengkap.</p>
            <a href="sensor1.html" class="back-btn">Kembali ke Sensor 1</a>
        </div>
    </div>

    <script>
        
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const sideMenu = document.getElementById('sideMenu');
        const backdrop = document.getElementById('backdrop');
        const closeMenu = document.getElementById('closeMenu');
        const menuKontak = document.getElementById('menuKontak');
        const contactInfo = document.getElementById('contactInfo');
        const menuKontakArrow = document.getElementById('menuKontakArrow');

        function openMenu() {
            if (!sideMenu || !backdrop) return;
            sideMenu.classList.add('open');
            backdrop.classList.add('show');
        }

        function closeMenuFn() {
            if (!sideMenu || !backdrop) return;
            sideMenu.classList.remove('open');
            backdrop.classList.remove('show');
        }

        if (hamburgerBtn) hamburgerBtn.addEventListener('click', openMenu);
        if (closeMenu) closeMenu.addEventListener('click', closeMenuFn);
        if (backdrop) backdrop.addEventListener('click', closeMenuFn);

        
        if (menuKontak && contactInfo && menuKontakArrow) {
            menuKontak.addEventListener('click', function(e) {
                e.stopPropagation();
                const isShown = contactInfo.classList.toggle('show');
                if (isShown) {
                    menuKontakArrow.textContent = '‚ñº';
                    menuKontak.style.backgroundColor = 'rgba(0, 230, 118, 0.2)';
                    menuKontak.style.color = '#00e676';
                } else {
                    menuKontakArrow.textContent = '‚ñ∂';
                    menuKontak.style.backgroundColor = '';
                    menuKontak.style.color = '#ddd';
                }
            });
        }

       
        document.addEventListener('click', function(e) {
            if (contactInfo && contactInfo.classList.contains('show') && 
                menuKontak && !menuKontak.contains(e.target) && 
                !contactInfo.contains(e.target)) {
                contactInfo.classList.remove('show');
                if (menuKontakArrow) menuKontakArrow.textContent = '‚ñ∂';
                if (menuKontak) {
                    menuKontak.style.backgroundColor = '';
                    menuKontak.style.color = '#ddd';
                }
            }
        });
    </script>
</body>
</html>
